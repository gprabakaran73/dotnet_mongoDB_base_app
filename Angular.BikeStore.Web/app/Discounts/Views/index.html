<h2>{{title}}</h2>
<div class="col-md-4">
    <div class="thumbnail">
        <div class="visual"><div>{{discounts.length}}</div></div>
        <div class="caption">
            <h3>TOTAL Discounts</h3>
            <p>Manage discounts here! Remove and add discounts. Click <a href="/#/Offers">Offers</a> to add these discounts to an offer.</p>
 
        </div>
    </div>
</div>
<div class="col-md-8">
    <div class="row clearfix">
        <div class="col-md-12 table-responsive">
            <table class="table center table-bordered table-hover table-sortable" id="tab_logic">
                <thead>
                    <tr>
                        <th width="10%" class="text-center">
                            Id
                        </th>
                        <th width="50%" class="text-center">
                            Title
                        </th>
                        <th width="20%" class="text-center">
                            Code
                        </th>
                        <th width="15%" class="text-center">
                            Percentage
                        </th>
                        <th width="5%" class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-row="display" ng-repeat="discount in discounts">
                        <td>
                            <span>{{discount.Id}}</span>
                        </td>
                        <td width="30%" data-name="title">
                            {{discount.Title}}
                            <br/>
                            {{discount.Description}}
                        </td>
                        <td data-name="code">
                           {{discount.Code}}
                        </td>
                        <td data-name="percentage">
                            {{discount.Percentage}}%
                        </td>
                        <td data-name="del">
                            <button ng-click="deleteDiscount(discount.Id)" class='btn btn-danger glyphicon glyphicon-remove'></button>
                        </td>
                    </tr>
                    <tr data-row="add">
                        <td>
                            <span class="disabled">Dynamic</span>
                        </td>
                        <td data-name="title">
                            <input type="text" ng-model="mdiscount.Title" name='title' placeholder='title' class="form-control" />
                            <br/>
                            <textarea ng-model="mdiscount.Description" name="description" placeholder="description" class="form-control"></textarea>
                        </td>
                        <td align="center">
                            <input type="text" ng-model="mdiscount.Code" name='code' placeholder='code' class="form-control" />
                        </td>
                        <td align="center">
                            <input ng-model="mdiscount.Percentage" type="number" max="100" min="5" size="4" placeholder='5' class="form-control" />
                        </td>
                        <td data-name="del">
                            <button ng-click="createDiscount(mdiscount)" nam"del0" class='btn btn-success glyphicon glyphicon-plus row-add'></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
